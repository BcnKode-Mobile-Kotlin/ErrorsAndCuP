name: Deploy Compose Web to GitHub Pages

on:
  push:
    branches: ["main"] # Cambia a master si es el nombre de tu rama

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Compose Web
        run: ./gradlew :composeApp:wasmJsBrowserDistribution
          
          # 2. EL TRUCO: Inyectamos la ruta base en el HTML autogenerado
          - name: Fix Base Path for GitHub Pages
            run: |
              sed -i 's|<head>|<head><base href="/ErrorsAndCuP/">|g' ./composeApp/build/dist/wasmJs/productionExecutable/index.html

          # 3. Subimos la carpeta final
          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: ./composeApp/build/dist/wasmJs/productionExecutable

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4