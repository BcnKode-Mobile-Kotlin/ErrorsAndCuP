[versions]
composeEmoji = "1.3.0"
composeMultiplatform = "1.10.0"
cup = "1.0.0-Beta-11"
kotlin = "2.3.0"
material3 = "1.10.0-alpha05"

[libraries]
compose-material3 = { group = "org.jetbrains.compose.material3", name = "material3", version.ref = "material3" }
cup-laser = { group = "net.kodein.cup", name = "cup-laser", version.ref = "cup" }
cup-sourceCode = { group = "net.kodein.cup", name = "cup-source-code", version.ref = "cup" }
cup-speakerWindow = { group = "net.kodein.cup", name = "cup-speaker-window", version.ref = "cup" }
cup-widgets-material3 = { group = "net.kodein.cup", name = "cup-widgets-material3", version.ref = "cup" }
emoji-compose = { group = "org.kodein.emoji", name = "emoji-compose-m2", version.ref = "composeEmoji" }

[plugins]
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
cup = { id = "net.kodein.cup", version.ref = "cup" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
